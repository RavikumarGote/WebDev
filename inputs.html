<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Input Examples</title>
  </head>
  <body>

    <form class="" action="index.html" target="_blank" method="post">
      <label for="name">Name: </label>
      <input type="text" name="name">
      <br>

      <label for="email">Email:</label>
      <input type="text" name="email" value="xyz@gmail.com">
      <br>
      <input type="submit" name="" >

      <label for="cars">What car do you own? </label>
      <select class="" name="cars">
        <option value="BMW">BMW</option>
        <option value="Mercedes">Mercedes</option>
        <option value="Tata">Tata</option>
        <option value="Volvo">Volvo</option>
      </select>

      <input type="button" value="Submit this">

      <input type="datetime" name="" value="">

      <textarea name="message" rows="10" cols="80">Write...</textarea>
      <input type="date" name="" value="">


      <input type="file" name="" value="">
    </form>
  </body>
</html>
